
<VirtualHost *:80>

	ServerAdmin shimizu.ryosuke
	ServerName  0.0.0.0
	DocumentRoot /var/www/SecLearnApp/

	WSGIDaemonProcess wsgi_process python-path=/var/www/SecLearnApp/:/usr/local/lib/python2.7/site-packages/setuptools-18.3.2-py2.7.egg:/usr/local/lib/python27.zip:/usr/local/lib/python2.7:/usr/local/lib/python2.7/plat-linux2:/usr/local/lib/python2.7/lib-tk:/usr/local/lib/python2.7/lib-old:/usr/local/lib/python2.7/lib-dynload:/usr/local/lib/python2.7/site-packages:/usr/local/lib/python2.7/dist-packages

	WSGIProcessGroup wsgi_process
	WSGIScriptAlias / /var/www/SecLearnApp/SecLearnApp/wsgi.py
	Alias /static/ /var/www/SecLearnApp/static/
	<Directory />
	       	Options FollowSymLinks
		AllowOverride None
        </Directory>
        <Location />
		Order allow,deny
		Allow from all
		Deny from .googlebots.com
	</Location>

    LogLevel warn
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined


</VirtualHost>
