<p>いよいよゴールが見えてきました!</p>
<p>入力したSQLがいよいよ実行できるようになりました。しかし最後の難関を突破しないといけません。</p>
<p>ユーザが入力した情報は、プログラムのSQL中の２つのシングルクォーテーションに挟まれています。</p>
<p>いままで入力した情報２つ目の右シングルクォーテーションを外さないと、文字リテラルとして認識されてしまい、SQLのコードになりません。</p>
<p>最後は　&quot;それ以降の文字をSQLとして認識させない&quot; コードがあれば右シングルクォーテーションを外せるはずです</p>
<p>もう一度システムをリセットしていろいろ試してみましょう</p>
