<h2>SecLearnの目的</h2>
<p>SecLearnは情報セキュリティ技術者育成のためのe-Learningシステムです。</p>
<p>最初に、情報セキュリティ技術者として求められるのはシステム全体を通してセキュリティ上の問題をいち早く発見するための能力と言われています。</p>
<p>これまでのセキュリティの演習システムではOSなどのコマンドやネットワークなど、セキュリティとは関係の無い情報システムに関する技術を習得する必要があり、セキュリティを学んだあとに、対処に必要な知識を学ぶという効率的な学習ができないのが現状でした</p>
